<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <meta name="description" content="Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses">
    <meta name="author" content="piirk">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">

    <!-- js -->
    <script defer src="data/recipes.js"></script>

    <script defer src="js/models/Ingredient.js"></script>

    <script defer src="js/pages/index.js"></script>

  <body class="bg-gray">

    <header 
      class="bg-image" 
      style="
        background-image: url('assets/image/background.avif');
        background-size: cover;
        background-position: center;
        height: 670px;
      "
    >
      <a href="index.html" class="text-decoration-none">
        <h1 class="text-uppercase text-white">Les petits plats</h1>
      </a>
      <form>
        <label for="search">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</label>
        <input type="text" id="search" name="search" placeholder="Rechercher une recette, un ingrédient, ...">
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
    </header>
    
    <main class="container">
      <section class="row">
        <h2 class="text-uppercase">Dernières recettes</h2>
        <div class="row" id="recipes"></div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
